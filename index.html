<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台灣各行政區｜價量趨勢</title>
  <style>
    :root { --fg:#111; --muted:#6b7280; --card:#fff; --bg:#f7f7f8; --danger:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", Segoe UI, Roboto, Arial; color:var(--fg); background:var(--bg); }
    header { position:sticky; top:0; backdrop-filter:saturate(120%) blur(6px); background:rgba(255,255,255,.85); border-bottom:1px solid #e5e7eb; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 18px; margin: 0; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:14px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .card .body { padding:16px; }
    label { font-size:12px; color:var(--muted); display:block; }
    select{ width:100%; margin-top:6px; padding:8px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; }
    .btn { padding:8px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    .mt { margin-top: 8px; }
    .muted { color:var(--muted); font-size:12px; }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #e5e7eb; border-radius:999px; background:#fff; }
    .pill.bad { border-color: var(--danger); color: var(--danger); }
    .nodata { text-align:center; padding:40px 8px; color:#9ca3af; }
    canvas { width:100% !important; height: 380px !important; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="container row" style="gap:10px; align-items:center;">
      <h1>台灣各行政區｜價量趨勢</h1>
      <span id="status" class="pill">載入中…</span>
    </div>
  </header>

  <main class="container">
    <div class="card mt">
      <div class="body">
        <div class="row">
          <div>
            <label>縣市</label>
            <select id="city"></select>
          </div>
          <div>
            <label>行政區</label>
            <select id="dist"></select>
          </div>
          <div>
            <label>資料別</label>
            <select id="dtype">
              <option value="all">中古屋+預售屋</option>
              <option value="a">中古屋</option>
              <option value="b">預售屋</option>
            </select>
          </div>
          <div>
            <label>時間範圍</label>
            <select id="range">
              <option value="3">近 3 個月</option>
              <option value="6">近半年</option>
              <option value="12">近一年</option>
              <option value="24" selected>近兩年</option>
            </select>
          </div>
          <div class="row mt" style="align-items:end;">
            <input id="median" type="checkbox" />
            <label for="median">以價格「中位數」顯示</label>
          </div>
        </div>
        <div class="row mt">
          <span id="meta" class="muted">尚未載入資料</span>
          <button id="download" class="btn" disabled>下載目前檢視</button>
        </div>
        <div class="muted mt">可用滑鼠拖曳放大（框選區間），雙擊圖表可還原。</div>
      </div>
    </div>

    <div class="card mt">
      <div class="body">
        <div class="row" style="gap:6px; margin-bottom:6px;">
          <strong id="title">載入中…</strong>
        </div>
        <div id="plotWrap">
          <canvas id="chart"></canvas>
          <div id="nodata" class="nodata" style="display:none;">這個條件沒有資料</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 建議把 PUB_URL 換成你「發佈到網路 output=csv」的連結；沒有就靠 GVIZ_URL
    const PUB_URL  = ""; // 例：https://docs.google.com/spreadsheets/d/1Jv2mEjotjAy215KM7b9uHfIi90hcCBKnEZFeyQcr4kc/pub?gid=0&single=true&output=csv
    const GVIZ_URL = "https://docs.google.com/spreadsheets/d/1Jv2mEjotjAy215KM7b9uHfIi90hcCBKnEZFeyQcr4kc/gviz/tq?tqx=out:csv&gid=0";

    const el = {
      city: document.getElementById('city'),
      dist: document.getElementById('dist'),
      dtype: document.getElementById('dtype'),
      range: document.getElementById('range'),
      median: document.getElementById('median'),
      title: document.getElementById('title'),
      download: document.getElementById('download'),
      canvas: document.getElementById('chart'),
      status: document.getElementById('status'),
      meta: document.getElementById('meta'),
      nodata: document.getElementById('nodata'),
    };

    let rows = [];
    let chart;

    const uniq = (arr)=> Array.from(new Set(arr.filter(Boolean)));
    const setStatus = (text, bad=false)=>{ el.status.textContent = text; el.status.className = 'pill' + (bad?' bad':''); };
    const fmtYM = (d)=> `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,'0')}`;
    const clean = (s)=> String(s ?? '').replace(/^\uFEFF/,'').trim().replace(/^['"]+|['"]+$/g, '');

    // 解析年月 → UTC 月初（避免時區位移）
    function parseYM(cell){
      let s = clean(cell);
      if(!s) return NaN;
      s = s.replace(/[年月\/\.]/g, '-').replace(/[日]/g,'').replace(/-+/g,'-').replace(/^-|-$/g,'');
      if(/^\d{5,6}$/.test(s)){ // 11307 / 202407
        const y = parseInt(s.slice(0, s.length-2), 10), m = parseInt(s.slice(-2), 10)-1;
        if(y <= 1911) return new Date(Date.UTC(1911 + y, m, 1));
        if(y >= 1900) return new Date(Date.UTC(y, m, 1));
      }
      const m1 = s.match(/^(\d{4})-(\d{1,2})(?:-(\d{1,2}))?$/);
      if(m1){ const y=+m1[1], mo=+m1[2]-1; if(y>=1900 && mo>=0 && mo<12) return new Date(Date.UTC(y, mo, 1)); }
      const m2 = s.match(/^(\d{2,3})-(\d{1,2})$/);
      if(m2){ const y=1911+ +m2[1], mo=+m2[2]-1; if(mo>=0 && mo<12) return new Date(Date.UTC(y, mo, 1)); }
      const d = new Date(s); if(!isNaN(d)) return new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), 1));
      return NaN;
    }
    const toNum = (x)=>{ const s=clean(x); if(!s) return NaN; const n=Number(s.replace(/,/g,'')); return Number.isFinite(n)?n:NaN; };

    function inferColumns(sample){
      const keys = Object.keys(sample || {});
      const find  = targets => keys.find(k => targets.includes(clean(k)));
      return {
        CITY: find(['縣市','城市','縣']) || '縣市',
        DIST: find(['鄉鎮市區','行政區','區']) || '鄉鎮市區',
        KIND: find(['資料別','類型','型態']) || '資料別',
        YM:   find(['交易年月','年月','月別']) || '交易年月',
        VOL:  find(['成交量','成交筆數','件數']) || '成交量',
        AVG:  find(['均價_萬元每坪_平均','均價_萬元每坪_平均數','均價_每坪_平均','平均單價']) || '均價_萬元每坪_平均',
        MED:  find(['均價_萬元每坪_中位數','均價_每坪_中位數']) || '均價_萬元每坪_中位數',
      };
    }

    function normalizeRows(data, COL){
      return (data||[]).map(r=>{
        const ym = parseYM(r[COL.YM]);
        let kind = clean(r[COL.KIND]).toLowerCase();
        if(kind && kind!=='a' && kind!=='b'){ if(/中古|一般/.test(kind)) kind='a'; else if(/預售/.test(kind)) kind='b'; }
        return {
          '縣市': clean(r[COL.CITY]),
          '鄉鎮市區': clean(r[COL.DIST]),
          '資料別': kind,
          '成交量': toNum(r[COL.VOL]) || 0,
          '均價_萬元每坪_平均': toNum(r[COL.AVG]),
          '均價_萬元每坪_中位數': toNum(r[COL.MED]),
          ym
        };
      }).filter(r=> !isNaN(r.ym) && r['縣市'] && r['鄉鎮市區']);
    }

    function populateCities(){
      const cs = uniq(rows.map(r=>r['縣市']));
      el.city.innerHTML = cs.map(c=>`<option value="${c}">${c}</option>`).join('');
      el.city.value = cs[0] || '';
      populateDistricts();
    }
    function populateDistricts(){
      const ds = uniq(rows.filter(r=>r['縣市']===el.city.value).map(r=>r['鄉鎮市區']));
      el.dist.innerHTML = ds.map(d=>`<option value="${d}">${d}</option>`).join('');
      el.dist.value = ds[0] || '';
      draw();
    }

    // 月彙整 → 回傳 UTC Date 當 x
    function aggregateSeries(baseRows, months, priceKey){
      const map = new Map(); // key: time(ms) -> { date, vol, prices[] }
      for(const r of baseRows){
        const date = new Date(Date.UTC(r.ym.getUTCFullYear(), r.ym.getUTCMonth(), 1));
        const key = date.getTime();
        if(!map.has(key)) map.set(key, { date, vol:0, prices:[] });
        const b = map.get(key);
        b.vol += Number.isFinite(r['成交量']) ? r['成交量'] : 0;
        const p = r[priceKey];
        if(Number.isFinite(p)) b.prices.push(p);
      }
      let arr = Array.from(map.values()).sort((a,b)=> a.date - b.date);
      if(months && arr.length > months) arr = arr.slice(-months);
      return arr.map(it=>({
        x: it.date,                               // ← 直接用 Date 物件
        volume: +it.vol || 0,
        price: it.prices.length ? (it.prices.reduce((s,v)=>s+v,0)/it.prices.length) : null
      }));
    }

    function currentSeries(){
      const base = rows.filter(r=> r['縣市']===el.city.value && r['鄉鎮市區']===el.dist.value);
      const filtered = (el.dtype.value==='all') ? base : base.filter(r=> r['資料別']===el.dtype.value);
      const months = Number(el.range.value || 24);
      const priceKey = el.median.checked ? '均價_萬元每坪_中位數' : '均價_萬元每坪_平均';
      return aggregateSeries(filtered, months, priceKey);
    }

    function draw(){
      if(chart){ chart.destroy(); }
      if(!rows.length || !el.city.value || !el.dist.value){
        el.title.textContent = '資料尚未載入完成';
        el.download.disabled = true; return;
      }
      const data = currentSeries();
      const dtypeText = el.dtype.value==='all' ? '中古屋+預售屋' : (el.dtype.value==='a' ? '中古屋' : '預售屋');
      el.title.textContent = `${el.city.value}｜${el.dist.value}｜${dtypeText}｜近 ${el.range.value} 個月`;

      if(!data.length){
        el.download.disabled = true;
        el.nodata.style.display = 'block';
        return;
      } else {
        el.nodata.style.display = 'none';
        el.download.disabled = false;
      }

      const dsVolume = {
        type:'bar',
        label:'成交量(筆)',
        yAxisID:'y',
        parsing:{ xAxisKey:'x', yAxisKey:'y' },     // ← 明確告訴 Chart.js 用哪兩個鍵
        data:data.map(d=>({x:d.x, y:+d.volume})),
        backgroundColor:'rgba(59,130,246,.45)',
        borderColor:'rgba(59,130,246,.9)',
        borderWidth:1,
        barThickness:12, maxBarThickness:14
      };
      const dsPrice  = {
        type:'line',
        label:'均價(萬元/坪)',
        yAxisID:'y1',
        parsing:{ xAxisKey:'x', yAxisKey:'y' },     // ← 同上
        data:data.map(d=>({x:d.x, y:(d.price==null?null:+d.price)})),
        borderColor:'#ef4444',
        borderWidth:2,
        pointRadius:2,
        fill:false,
        tension:0,
        spanGaps:false
      };

      chart = new Chart(el.canvas.getContext('2d'), {
        type:'bar',
        data:{ datasets:[dsVolume, dsPrice] },
        options:{
          maintainAspectRatio:false,
          // ⚠️ 重要：不要全域 parsing:false（避免 time scale 忽略 x/y）
          interaction:{ mode:'index', intersect:false },
          plugins:{ legend:{position:'top'}, tooltip:{enabled:true},
            zoom:{ pan:{enabled:true,mode:'x'}, zoom:{wheel:{enabled:true},pinch:{enabled:true},mode:'x'} } },
          scales:{
            x:{ type:'time', time:{ unit:'month', tooltipFormat:'yyyy-MM', displayFormats:{month:'yyyy-MM'} } },
            y:{ position:'left', title:{display:true,text:'成交量(筆)'} },
            y1:{ position:'right', title:{display:true,text:'均價(萬元/坪)'}, grid:{drawOnChartArea:false} }
          }
        }
      });
    }

    // --------- 可靠抓取 CSV（pub 優先，gviz 後備；逾時/重試/HTML 檢測）---------
    const sleep = (ms)=> new Promise(r=>setTimeout(r,ms));
    function fetchWithTimeout(url, ms){
      const c=new AbortController(); const t=setTimeout(()=>c.abort(),ms);
      return fetch(url, {signal:c.signal, mode:'cors', credentials:'omit', cache:'no-store'})
        .then(async r => ({ ok:r.ok, status:r.status, text:await r.text() }))
        .finally(()=> clearTimeout(t));
    }
    async function fetchCsvText(){
      const srcs = [PUB_URL, GVIZ_URL].filter(Boolean);
      for(const base of srcs){
        const u = base + (base.includes('?') ? '&' : '?') + 'cb=' + Date.now();
        for(let attempt=1; attempt<=2; attempt++){
          try{
            const r = await fetchWithTimeout(u, 9000);
            if(r.ok && !/^</.test(r.text)) return r.text;
          }catch(e){}
          await sleep(300 + 300*attempt);
        }
      }
      throw new Error('所有來源皆失敗（HTTP/HTML/逾時）。');
    }

    function loadFromText(text){
      Papa.parse(text, {
        header:true, skipEmptyLines:true,
        worker:false, fastMode:false,
        transformHeader: (h)=> clean(h),
        transform: (v)=> clean(v),
        complete: (res)=>{
          const before = res.data?.length || 0;
          const sample = res.data?.[0] || {};
          const COL = inferColumns(sample);
          rows = normalizeRows(res.data || [], COL);
          const after = rows.length;

          if(!after){
            setStatus('載入失敗（資料為空）', true);
            el.meta.textContent = `原始筆數：${before}｜解析後筆數：${after}。偵測到表頭鍵名：${Object.keys(sample).map(k=>clean(k)).join('｜')}`;
            return;
          }
          setStatus('已載入');
          const cities = uniq(rows.map(r=>r['縣市'])).slice(0,8).join('、');
          el.meta.textContent = `共 ${after} 筆；範例縣市：${cities}${rows.length>8?'…':''}`;
          populateCities();
        },
        error: (err)=>{ setStatus('載入失敗', true); el.meta.textContent = '解析錯誤：' + (err?.message||'未知'); }
      });
    }

    async function load(){
      setStatus('載入中…');
      try{
        const text = await fetchCsvText();
        loadFromText(text);
      }catch(e){
        setStatus('載入失敗', true);
        el.meta.textContent = String(e.message || e);
      }
    }

    // 事件
    el.city.addEventListener('change', populateDistricts);
    el.dist.addEventListener('change', draw);
    el.dtype.addEventListener('change', draw);
    el.range.addEventListener('change', draw);
    el.median.addEventListener('change', draw);
    el.download.addEventListener('click', ()=>{
      const data = currentSeries();
      const header = ['ym','volume','price'];
      const csv = [header.join(',')].concat(
        data.map(r => [fmtYM(r.x), r.volume ?? '', r.price ?? ''].join(','))
      ).join('\n');
      const blob = new Blob(["\uFEFF"+csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `${el.city.value}_${el.dist.value}_${el.dtype.value}_${el.range.value}m.csv`;
      a.click(); URL.revokeObjectURL(url);
    });

    // 初始化
    load();
  </script>
</body>
</html>
