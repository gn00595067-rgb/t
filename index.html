<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台灣各行政區｜價量趨勢</title>
  <style>
    :root { --fg:#111; --muted:#6b7280; --card:#fff; --bg:#f7f7f8; --brand:#2563eb; --danger:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", Segoe UI, Roboto, Arial; color:var(--fg); background:var(--bg); }
    header { position:sticky; top:0; backdrop-filter:saturate(120%) blur(6px); background:rgba(255,255,255,.85); border-bottom:1px solid #e5e7eb; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 18px; margin: 0; }
    .grid { display:grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap: 12px; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:14px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .card .body { padding:16px; }
    label { font-size:12px; color:var(--muted); display:block; }
    select{ width:100%; margin-top:6px; padding:8px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; }
    .btn { padding:8px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    .right { display:flex; justify-content:flex-end; }
    .mt { margin-top: 8px; }
    .muted { color:var(--muted); font-size:12px; }
    canvas { width:100% !important; height: 380px !important; }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #e5e7eb; border-radius:999px; background:#fff; }
    .pill.bad { border-color: var(--danger); color: var(--danger); }
  </style>
  <!-- CDN: PapaParse + Chart.js + Zoom plugin -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="container row" style="gap:10px; align-items:center;">
      <h1>台灣各行政區｜價量趨勢</h1>
      <span id="status" class="pill">載入中…</span>
    </div>
  </header>

  <main class="container">
    <div class="card mt">
      <div class="body">
        <div class="row">
          <div>
            <label>縣市</label>
            <select id="city"></select>
          </div>
          <div>
            <label>行政區</label>
            <select id="dist"></select>
          </div>
          <div>
            <label>資料別</label>
            <select id="dtype">
              <option value="all">中古屋+預售屋</option>
              <option value="a">中古屋</option>
              <option value="b">預售屋</option>
            </select>
          </div>
          <div>
            <label>時間範圍</label>
            <select id="range">
              <option value="3">近 3 個月</option>
              <option value="6">近半年</option>
              <option value="12">近一年</option>
              <option value="24" selected>近兩年</option>
            </select>
          </div>
          <div class="row mt" style="align-items:end;">
            <input id="median" type="checkbox" />
            <label for="median">以價格「中位數」顯示</label>
          </div>
        </div>
        <div class="row mt">
          <span id="meta" class="muted">尚未載入資料</span>
          <button id="download" class="btn" disabled>下載目前檢視</button>
          <button id="reload" class="btn">重新載入</button>
        </div>
        <div class="muted mt">可用滑鼠拖曳放大（框選區間），雙擊圖表可還原。</div>
      </div>
    </div>

    <div class="card mt">
      <div class="body">
        <div class="row" style="gap:6px; margin-bottom:6px;">
          <strong id="title">載入中…</strong>
        </div>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </main>

  <script>
    // ① 在這裡「寫死」你的 Google Sheet CSV 連結（請替換 gid 為資料所在分頁）
    // 建議格式（gviz CSV）：
    // https://docs.google.com/spreadsheets/d/【試算表ID】/gviz/tq?tqx=out:csv&gid=【分頁GID】
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1Jv2mEjotjAy215KM7b9uHfIi90hcCBKnEZFeyQcr4kc/gviz/tq?tqx=out:csv&gid=0";

    const el = {
      city: document.getElementById('city'),
      dist: document.getElementById('dist'),
      dtype: document.getElementById('dtype'),
      range: document.getElementById('range'),
      median: document.getElementById('median'),
      title: document.getElementById('title'),
      download: document.getElementById('download'),
      reload: document.getElementById('reload'),
      canvas: document.getElementById('chart'),
      status: document.getElementById('status'),
      meta: document.getElementById('meta'),
    };

    let rows = [];
    let chart;

    function uniq(arr){ return Array.from(new Set(arr.filter(Boolean))); }
    function setStatus(text, bad=false){ el.status.textContent = text; el.status.className = 'pill' + (bad?' bad':''); }
    function fmtYM(d){ const y=d.getFullYear(); const m=(d.getMonth()+1).toString().padStart(2,'0'); return `${y}-${m}`; }

    // 多格式 交易年月 解析：YYYY-MM / YYYY/MM / YYYYMM / YYYY-MM-DD / ROC e.g., 11307
    function parseYM(cell){
      if(cell == null) return NaN;
      let s = String(cell).trim();
      if(!s) return NaN;
      s = s.replace(/[年月\/\.]/g, '-').replace(/[日]/g,'');
      s = s.replace(/-+/g,'-').replace(/^-|-$/g,'');
      // 純數字：YYYYMM 或 ROCYYMM（如 11307）
      if(/^\d{5,6}$/.test(s)){
        const y = parseInt(s.slice(0, s.length-2), 10);
        const m = parseInt(s.slice(-2), 10);
        if(y <= 1911){ // 民國年
          const yy = 1911 + y; return new Date(yy, m-1, 1);
        } else if(y >= 1900){ // 西元
          return new Date(y, m-1, 1);
        }
      }
      // YYYY-MM(-DD)?
      const m1 = s.match(/^(\d{4})-(\d{1,2})(?:-(\d{1,2}))?$/);
      if(m1){ const y=parseInt(m1[1],10), mo=parseInt(m1[2],10); if(y>=1900 && mo>=1 && mo<=12) return new Date(y, mo-1, 1); }
      // ROC formats like 113-07
      const m2 = s.match(/^(\d{2,3})-(\d{1,2})$/);
      if(m2){ const y=1911+parseInt(m2[1],10), mo=parseInt(m2[2],10); if(mo>=1 && mo<=12) return new Date(y, mo-1, 1); }
      // Fallback
      const d = new Date(s); if(!isNaN(d)) return new Date(d.getFullYear(), d.getMonth(), 1); return NaN;
    }

    function normalizeHeaders(obj){ const out={}; Object.keys(obj||{}).forEach(k=>{ const nk=String(k||'').trim(); out[nk]=obj[k]; }); return out; }
    function normalizeRows(data){
      const norm = (data||[]).map(r=> normalizeHeaders(r)).map(r=>{
        const ym = parseYM(r['交易年月']);
        return {
          ...r,
          '縣市': r['縣市'],
          '鄉鎮市區': r['鄉鎮市區'],
          '資料別': (r['資料別'] ?? '').toString().trim().toLowerCase(),
          '成交量': Number(r['成交量']) || 0,
          '均價_萬元每坪_平均': Number(r['均價_萬元每坪_平均']) || Number(r['均價_萬元每坪_平均數']) || Number(r['均價_每坪_平均']) || NaN,
          '均價_萬元每坪_中位數': Number(r['均價_萬元每坪_中位數']) || Number(r['均價_每坪_中位數']) || NaN,
          ym
        };
      }).filter(r=> !isNaN(r.ym) && r['縣市'] && r['鄉鎮市區']);
      return norm;
    }

    function populateCities(){
      const cs = uniq(rows.map(r=>r['縣市']));
      el.city.innerHTML = cs.map(c=>`<option value="${c}">${c}</option>`).join('');
      el.city.value = cs[0] || '';
      populateDistricts();
    }
    function populateDistricts(){
      const ds = uniq(rows.filter(r=>r['縣市']===el.city.value).map(r=>r['鄉鎮市區']));
      el.dist.innerHTML = ds.map(d=>`<option value="${d}">${d}</option>`).join('');
      el.dist.value = ds[0] || '';
      draw();
    }

    function currentSeries(){
      const base = rows.filter(r=> r['縣市']===el.city.value && r['鄉鎮市區']===el.dist.value);
      const filtered = el.dtype.value==='all' ? base : base.filter(r=> r['資料別']===el.dtype.value);
      const sorted = filtered.sort((a,b)=> a.ym - b.ym);
      const months = Number(el.range.value || 24);
      const lastN = sorted.slice(-months);
      const priceKey = el.median.checked ? '均價_萬元每坪_中位數' : '均價_萬元每坪_平均';
      return lastN.map(d=>({ ym: fmtYM(d.ym), volume: d['成交量'], price: d[priceKey] }));
    }

    function draw(){
      if(chart){ chart.destroy(); }
      if(!rows.length || !el.city.value || !el.dist.value){
        el.title.textContent = '資料尚未載入完成';
        el.download.disabled = true; return;
      }
      const data = currentSeries();
      const dtypeText = el.dtype.value==='all' ? '中古屋+預售屋' : (el\.dtype\.value==='a' ? '中古屋' : '預售屋');
el.title.textContent = `${el.city.value}｜${el.dist.value}｜${dtypeText}｜近 ${el.range.value} 個月`;
      el.download.disabled = data.length===0;

      const dsVolume = { type:'bar', label:'成交量(筆)', yAxisID:'y', data:data.map(d=>({x:d.ym, y:d.volume})), borderWidth:0, barThickness: 10, maxBarThickness: 12, categoryPercentage: 1.0, barPercentage: 1.0 };
      const dsPrice  = { type:'line', label:'均價(萬元/坪)', yAxisID:'y1', data:data.map(d=>({x:d.ym, y:d.price})), pointRadius:2, tension:0.25 };

      chart = new Chart(el.canvas.getContext('2d'), {
        type: 'bar', data: { datasets: [dsVolume, dsPrice] },
        options: {
          maintainAspectRatio:false,
          interaction: { mode:'index', intersect:false },
          plugins: { legend:{ position:'top' }, tooltip:{ enabled:true }, zoom:{ pan:{ enabled:true, mode:'x' }, zoom:{ wheel:{ enabled:true }, pinch:{ enabled:true }, mode:'x' } } },
          scales: { x:{ type:'time', time:{ unit:'month', tooltipFormat:'yyyy-MM' } }, y:{ position:'left', title:{ display:true, text:'成交量(筆)' } }, y1:{ position:'right', title:{ display:true, text:'均價(萬元/坪)' }, grid:{ drawOnChartArea:false } } }
        }
      });
    }

    function loadFromUrl(){
      setStatus('載入中…');
      Papa.parse(CSV_URL, { header:true, download:true, skipEmptyLines:true,
        complete: (res)=>{
          const before = res.data?.length || 0;
          rows = normalizeRows(res.data || []);
          const after = rows.length;
          if(!after){ setStatus('載入失敗（資料為空）', true); el.meta.textContent = `原始筆數：${before}｜解析後筆數：${after}。請檢查權限/欄位/日期格式。`; return; }
          setStatus('已載入');
          const cities = uniq(rows.map(r=>r['縣市'])).slice(0,8).join('、');
          el.meta.textContent = `共 ${after} 筆；範例縣市：${cities}${rows.length>8?'…':''}`;
          populateCities();
        },
        error: (err)=>{ console.error(err); setStatus('載入失敗', true); alert('載入失敗：' + (err?.message || '未知錯誤')); }
      });
    }

    // events
    el.city.addEventListener('change', populateDistricts);
    el.dist.addEventListener('change', draw);
    el.dtype.addEventListener('change', draw);
    el.range.addEventListener('change', draw);
    el.median.addEventListener('change', draw);
    el.download.addEventListener('click', ()=>{
      const data = currentSeries();
      const header = ['ym','volume','price'];
      const csv = [header.join(',')].concat(data.map(r=> header.map(h=>r[h]??'').join(','))).join('\n');
      const blob = new Blob(["\uFEFF"+csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `${el.city.value}_${el.dist.value}_${el.dtype.value}_${el.range.value}m.csv`;
      a.click(); URL.revokeObjectURL(url);
    });
    el.reload.addEventListener('click', loadFromUrl);

    // init
    loadFromUrl();
  </script>
</body>
</html>
